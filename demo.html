    <script src="perfect-scrollbar.js" type="text/javascript"></script>
<script type="text/javascript">
	$('document').ready(function(){
		loading_loop()
		function loading_loop(){
			setTimeout(function(){ $('#loading').addClass('hide');
									$('.loading_wrapper').removeClass('hide')
									$('.loading_wrapper').removeClass('fadedown')
			}, 3000);
			setTimeout(function(){ $('#loading').removeClass('hide');
									$('.loading_wrapper').addClass('hide')
									$('.loading_wrapper').addClass('fadedown')
			}, 5000);
			setTimeout(function(){ loading_loop()
			}, 6000);
		}
	})
</script>
</head>

<body>
			    <div id="sketch_2" class="sketch" style="display: block">
			    	<div id="loading">
			    		<div class="loadingbar">
			    			<div class="loadingindicator"></div>
			    		</div>
			    		<div class="body1 loadingtext">Loading application</div>
			    	</div>
			    <div class="loading_wrapper hide fadedown">
			    	<div class="img img_1"></div>
			    	<div class="overline" contenteditable="true"><div id="icon"></div>LMBRJK</div>

			    	<div class="button dropdown_button" contenteditable="true">MORE DETAILS</div>
			    	<div class="divider"></div>
			    	<div class="subtitle1" contenteditable="true">Select size</div>
			    	<div class="roll_button"><div>00</div><div>02</div><div>04</div><div>06</div><div>08</div><div>10</div><div>12</div></div>
			    	<div class="divider"></div>
			    	<div class="subtitle1" contenteditable="true">Color</div>
			    	<div class="color_button"><div></div><div></div><div></div></div>
