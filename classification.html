    <script type="text/javascript">
        
var apiUrl = [];
$('document').ready(function(){
    var k = 0
    function add_frame_2(){
        for (var i = display_subcat.length - 1; i >= 0; i--) {
            if(display_subcat[i][1] === '1'){
                $('#display_3').append('<a target="_blank" href="index.html#'+display_subcat[i][0].replace(/ /g, `+`)+'"  style="font-family:'+display_subcat[i][0]+'" class="elem display_'+display_subcat[i][1]+'">'+display_subcat[i][0]+'</a>')
            }
            if(display_subcat[i][1] === '2'){
                $('#display_2').append('<a target="_blank" href="index.html#'+display_subcat[i][0].replace(/ /g, `+`)+'"  style="font-family:'+display_subcat[i][0]+'" class="elem display_'+display_subcat[i][1]+'">'+display_subcat[i][0]+'</a>')
            }
            if(display_subcat[i][1] === '3'){
                $('#display_1').append('<a target="_blank" href="index.html#'+display_subcat[i][0].replace(/ /g, `+`)+'"  style="font-family:'+display_subcat[i][0]+'" class="elem display_'+display_subcat[i][1]+'">'+display_subcat[i][0]+'</a>')
            }
            // load_font(display_subcat[i][0],i)
        }
        for (var j = handwriting_subcat.length - 1; j >= 0; j--) {
            if(handwriting_subcat[j][1] === '1'){
                $('#display_3').append('<a target="_blank" href="index.html#'+handwriting_subcat[j][0].replace(/ /g, `+`)+'"  style="font-family:'+handwriting_subcat[j][0]+'" class="elem handwriting_'+handwriting_subcat[j][1]+'">'+handwriting_subcat[j][0]+'</a>')
            }
            if(handwriting_subcat[j][1] === '2'){
                $('#display_2').append('<a target="_blank" href="index.html#'+handwriting_subcat[j][0].replace(/ /g, `+`)+'"  style="font-family:'+handwriting_subcat[j][0]+'" class="elem handwriting_'+handwriting_subcat[j][1]+'">'+handwriting_subcat[j][0]+'</a>')
            }
            if(handwriting_subcat[j][1] === '3'){
                $('#display_1').append('<a target="_blank" href="index.html#'+handwriting_subcat[j][0].replace(/ /g, `+`)+'"  style="font-family:'+handwriting_subcat[j][0]+'" class="elem handwriting_'+handwriting_subcat[j][1]+'">'+handwriting_subcat[j][0]+'</a>')
            }
        }
        for (var i = fonts.items.length - 1; i >= 0; i--) {
            if(fonts.items[i].category === "serif"){
                if(others_subcat.includes(fonts.items[i].family)){
                    $('#display_3').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                }else{
                    $('#text').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                    $('#utility').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                }
            }
            if(fonts.items[i].category === "sans-serif"){
                if(others_subcat.includes(fonts.items[i].family)){
                    $('#display_3').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                }else{
                    k++
                    $('#text').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem orginial_elem_'+k+'" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                }
            }
            if(fonts.items[i].category === "monospace"){
                if(others_subcat.includes(fonts.items[i].family)){
                    $('#display_3').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                }else{
                    k++
                    $('#text').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem orginial_elem_'+k+'" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                    $('#utility').append('<a target="_blank" href="index.html#'+fonts.items[i].family.replace(/ /g, `+`)+'"  class="elem orginial_elem_'+k+'" style="font-family:'+fonts.items[i].family+'">'+fonts.items[i].family+'</a>')
                }
            }
        }

        load_font()
         fix_frame_1()
        // clone_for_utility()
    }
    function clone_for_utility(){
            console.log(';sdlfk')
        if($('.elem').length == fonts.items.length + 5){
            // console.log(';sdlfkdf')
            for (var a = k; a >= 0; a--) {
                $('.orginial_elem_'+a).clone().addClass('cloned').insertAfter('.orginial_elem_'+a);
            }
        }else{
                console.log(fonts.items.length)
                console.log($('.elem').length)
              setTimeout(function(){clone_for_utility()}, 500);
        }
    }
    add_frame_1()
    function add_frame_1(){
        if(typeof fonts !== 'undefined'){
            add_frame_2()
        }else{
              setTimeout(function(){add_frame_1()}, 500);
        }
    }
    function fix_frame_1(){
      top_array = []
      $('.row').each(function(index){
        top_array.push($(this).offset().top)
        if(index == $('.row').length){
          fix_frame_2()
        }
      })
    function fix_frame_2(top_array){
        $(this).css({'margin-top': top_array[index]})
        $(this).css({'position':'fixed'})
      }
    }
    function load_font(){
        for (var i = fonts.items.length - 1; i >= 0; i--) {
            apiUrl.push(fonts.items[i].family.replace(/ /g, '+'))
            if( i == 0 ){
                var joined = apiUrl.join('|')
                var url = 'https://fonts.googleapis.com/css?family=' + joined +'&display=swap'
                var fontlink = document.createElement('link'); 
                fontlink.href = url;
                fontlink.rel = "stylesheet"; 
                head = document.head || document.getElementsByTagName('head')[0],
                head.appendChild(fontlink);
            }
        }
    }

})
